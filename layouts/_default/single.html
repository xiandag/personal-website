<html>
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link href="https://fonts.googleapis.com/css?family=Krub" rel="stylesheet">
     <title>{{ .Title }}</title>   
     <link rel="stylesheet" href="/style/normalize.css">
     <link rel="stylesheet" href="/style/main.css">
</head>
<body>

     {{ partial "header" (dict "Kind" .Kind "Template" "Single") }}

     <div style="margin:10px;">
          <h5 style="margin-left:25px;">{{.Title}}</h5>          
          <div style="margin-left:45px; color:grey; font-size:16px;">{{if .Params.Field}}FIELD: {{.Params.Field}}{{end}}&nbsp&nbsp&nbsp&nbsp   
          {{if .Params.Tool}}TOOL: {{.Params.Tool}}{{end}}</div>
          <div style="margin-left:45px; color:grey; font-size:16px;">{{if .Params.Date}}{{ dateFormat "2006 January" .Date }}{{end}}</div>
          <div style="margin-top:25px;">{{.Content}}</div>
     </div>

     <aside>
        {{ .TableOfContents }}
     </aside>
     
</body>
</html>
